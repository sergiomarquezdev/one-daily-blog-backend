name: Deploy Node.js API to VPS

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Deploy and Build on Server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            sudo git config --global --add safe.directory /var/www/one-daily-blog-backend
            sudo chown -R ${{ secrets.VPS_USER }}:$USER /var/www/one-daily-blog-backend
            cd /var/www/one-daily-blog-backend
            git pull origin main
            sudo npm install --legacy-peer-deps
            sudo npm run build
            sudo pm2 delete "one-daily-blog-backend" || true
            sudo pm2 start dist/server.js --name "one-daily-blog-backend" --watch
